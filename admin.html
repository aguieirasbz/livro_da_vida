<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gerenciar Canais - Clube Infantil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>body{font-family:'Baloo 2',system-ui,Arial;} .card{box-shadow:0 6px 18px rgba(16,55,92,0.08)}</style>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-gradient-to-r from-yellow-400 to-sky-400 py-4 mb-6">
    <div class="max-w-5xl mx-auto px-4 flex items-center justify-between">
      <h1 class="text-2xl text-white font-bold">Gerenciar Canais</h1>
      <a href="index.html" class="text-white underline">Voltar à página</a>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4">
    <section class="grid gap-6 lg:grid-cols-2">
      <div class="bg-white p-4 rounded-xl card">
        <h2 class="font-semibold mb-2">Adicionar / Editar Canal</h2>
        <form id="channel-form" class="space-y-3">
          <input type="hidden" id="channel-index" />
          <div>
            <label class="text-sm">Categoria</label>
            <select id="channel-category" class="w-full border rounded px-2 py-1">
              <option value="infantil">Infantil</option>
              <option value="evangelico">Evangélico</option>
            </select>
          </div>
          <div>
            <label class="text-sm">Nome do Canal</label>
            <input id="channel-name" class="w-full border rounded px-2 py-1" required />
          </div>
          <div>
            <label class="text-sm">Descrição (opcional)</label>
            <input id="channel-desc" class="w-full border rounded px-2 py-1" />
          </div>
          <div>
            <label class="text-sm">Thumbnail URL (opcional)</label>
            <input id="channel-thumb" class="w-full border rounded px-2 py-1" placeholder="https://..." />
          </div>
          <div class="flex gap-2">
            <button type="submit" class="bg-blue-500 text-white px-3 py-1 rounded">Salvar</button>
            <button type="button" id="clear-form" class="bg-gray-100 px-3 py-1 rounded">Limpar</button>
          </div>
        </form>
      </div>

      <div class="bg-white p-4 rounded-xl card">
        <h2 class="font-semibold mb-2">Ações</h2>
        <div class="space-y-2">
          <button id="export-json" class="w-full bg-green-500 text-white px-3 py-2 rounded">Exportar JSON</button>
          <label class="w-full block">
            <span class="text-sm text-gray-600">Importar JSON</span>
            <input type="file" id="import-file" accept="application/json" class="mt-1" />
          </label>
          <button id="reset-defaults" class="w-full bg-red-100 text-red-700 px-3 py-2 rounded">Resetar para padrões</button>
        </div>
      </div>
    </section>

    <section class="mt-6">
      <h2 class="text-lg font-semibold mb-3">Canais cadastrados</h2>
      <div id="channels-list" class="grid gap-3"></div>
    </section>
  </main>

  <script>
    // Mesmos padrões que index.html
    const defaultChannels = [
      { category: 'infantil', name: 'Galinha Pintadinha', desc: 'Músicas e vídeos infantis animados' },
      { category: 'infantil', name: 'Mundo Bita', desc: 'Canal com músicas educativas e personagens' },
      { category: 'infantil', name: 'Turma da Mônica', desc: 'Histórias e músicas da Turma da Mônica' },
      { category: 'infantil', name: 'Peppa Pig Brasil', desc: 'Episódios e músicas da Peppa' },
      { category: 'evangelico', name: 'Canções Gospel Infantís', desc: 'Músicas cristãs para crianças (busca)' },
      { category: 'evangelico', name: 'Música Cristã Infantil', desc: 'Louvores e histórias bíblicas para crianças' },
      { category: 'evangelico', name: 'Histórias Bíblicas Infantis', desc: 'Narrativas bíblicas contadas para crianças' },
      { category: 'evangelico', name: 'Canal Infantil Cristão', desc: 'Canal com conteúdo cristão para pequenos' }
    ];

    const STORAGE_KEY = 'livro_da_vida_channels';

    function readChannels(){
      try{
        const raw = localStorage.getItem(STORAGE_KEY);
        if(!raw) return defaultChannels.slice();
        const parsed = JSON.parse(raw);
        if(!Array.isArray(parsed)) return defaultChannels.slice();
        return parsed;
      }catch(e){
        console.warn('Erro ao ler storage', e);
        return defaultChannels.slice();
      }
    }

    function saveChannels(list){
      localStorage.setItem(STORAGE_KEY, JSON.stringify(list, null, 2));
    }

    function renderList(){
      const container = document.getElementById('channels-list');
      container.innerHTML = '';
      const list = readChannels();
      list.forEach((ch, idx) => {
        const el = document.createElement('div');
        el.className = 'p-3 bg-white rounded-lg flex items-center justify-between';
        el.innerHTML = `
          <div>
            <div class="font-semibold">${ch.name} <span class="text-xs text-gray-500">(${ch.category})</span></div>
            <div class="text-sm text-gray-600">${ch.desc||''}</div>
          </div>
          <div class="flex gap-2">
            <button data-edit="${idx}" class="edit-btn bg-yellow-100 px-2 py-1 rounded text-sm">Editar</button>
            <button data-del="${idx}" class="del-btn bg-red-100 px-2 py-1 rounded text-sm">Excluir</button>
          </div>`;
        container.appendChild(el);
      });

      // attach handlers
      document.querySelectorAll('.edit-btn').forEach(b=> b.addEventListener('click', e=>{
        const i = Number(e.currentTarget.getAttribute('data-edit'));
        const list = readChannels();
        const ch = list[i];
        document.getElementById('channel-index').value = i;
        document.getElementById('channel-category').value = ch.category || 'infantil';
        document.getElementById('channel-name').value = ch.name || '';
        document.getElementById('channel-desc').value = ch.desc || '';
        document.getElementById('channel-thumb').value = ch.thumbnailUrl || '';
      }));

      document.querySelectorAll('.del-btn').forEach(b=> b.addEventListener('click', e=>{
        const i = Number(e.currentTarget.getAttribute('data-del'));
        const list = readChannels();
        if(confirm('Excluir canal: ' + list[i].name + '?')){
          list.splice(i,1);
          saveChannels(list);
          renderList();
        }
      }));
    }

    document.getElementById('channel-form').addEventListener('submit', (ev)=>{
      ev.preventDefault();
      const idx = document.getElementById('channel-index').value;
      const category = document.getElementById('channel-category').value;
      const name = document.getElementById('channel-name').value.trim();
      const desc = document.getElementById('channel-desc').value.trim();
      const thumb = document.getElementById('channel-thumb').value.trim();
      if(!name){ alert('Informe o nome do canal'); return; }
      const list = readChannels();
      const item = { category, name, desc };
      if(thumb) item.thumbnailUrl = thumb;
      if(idx === ''){
        list.push(item);
      }else{
        list[Number(idx)] = item;
      }
      saveChannels(list);
      renderList();
      document.getElementById('channel-form').reset();
      document.getElementById('channel-index').value = '';
    });

    document.getElementById('clear-form').addEventListener('click', ()=>{
      document.getElementById('channel-form').reset();
      document.getElementById('channel-index').value = '';
    });

    document.getElementById('export-json').addEventListener('click', ()=>{
      const list = readChannels();
      const blob = new Blob([JSON.stringify(list, null, 2)], {type:'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'canais_clube_infantil.json';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    });

    document.getElementById('import-file').addEventListener('change', (ev)=>{
      const file = ev.target.files[0];
      if(!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        try{
          const parsed = JSON.parse(reader.result);
          if(!Array.isArray(parsed)) throw new Error('JSON inválido: não é um array');
          if(confirm('Substituir a lista atual pelos dados importados?')){
            saveChannels(parsed);
            renderList();
            alert('Importação concluída');
          }
        }catch(e){
          alert('Erro ao importar JSON: ' + e.message);
        }
      };
      reader.readAsText(file);
      // limpa o input
      ev.target.value = '';
    });

    document.getElementById('reset-defaults').addEventListener('click', ()=>{
      if(confirm('Resetar para os canais padrões? Isso substituirá a lista atual.')){
        saveChannels(defaultChannels.slice());
        renderList();
      }
    });

    // inicializa
    renderList();
  </script>
</body>
</html>
